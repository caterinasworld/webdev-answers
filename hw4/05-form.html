<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/05-form.css" />
    <script defer src="05-form.js"></script>
  </head>
  <body>
    <main>
      <form class="form" action="">
        <h1 class="title">Registration Form</h1>
        <div class="form-element">
          <label class="input-label" for="name">Username:</label>
          <input class="input-element" type="text" id="name" name="name" />
        </div>
        <div class="form-element">
          <label class="input-label" for="email">Email:</label>
          <input class="input-element" type="email" id="email" name="email" />
        </div>
        <div class="form-element">
          <label class="input-label" for="password">Password:</label>
          <input
            class="input-element"
            type="password"
            id="password"
            name="password"
          />
        </div>
        <fieldset class="form-element radios">
          <legend>Would you like to sign up for the newsletter?</legend>
          <input type="radio" name="newsletter" id="option1" value="Yes" />
          <label for="option1">Yes, sign me up</label>
          <input type="radio" name="newsletter" id="option2" value="No" />
          <label for="option2">No, thank you</label>
        </fieldset>
        <div class="form-element">
          <label class="input-label" for="date">Date:</label>
          <input class="input-element" type="date" id="date" name="date" />
        </div>
        <div class="form-element">
          <input class="btn btn-primary" type="submit" value="Submit" />
          <input class="btn btn-secondary" type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
