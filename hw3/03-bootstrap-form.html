<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 - Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="bg-dark">
    <main>
      <form class="bg-light border rounded mx-auto mt-5 p-3">
        <h1 class="h2 text-center text-uppercase mt-2 mb-4">Contact Form</h1>
        <div class="row mb-2">
          <label for="name" class="col-sm-4 col-form-label">Username: </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="name" />
          </div>
        </div>
        <div class="row mb-2">
          <label for="email" class="col-sm-4 col-form-label">Email:</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" />
          </div>
        </div>
        <div class="row mb-2">
          <label for="pass" class="col-sm-4 col-form-label">Password:</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="pass" />
          </div>
        </div>
        <!-- prettier-ignore -->
        <fieldset class="mb-2">
          <legend class="col-form-label">
            Would you like to sign up for the newsletter?
          </legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="newsletter" id="option1"/>
            <label class="form-check-label" for="option1">Yes, sign me up</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="newsletter" id="option2"/>
            <label class="form-check-label" for="option2">No, thank you</label>
          </div>
        </fieldset>
        <div class="row mb-2">
          <label for="date" class="col-sm-4 col-form-label">Date:</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="date" />
          </div>
        </div>
        <div
          class="form-group buttons d-flex justify-content-center gap-1 mt-4 mb-2"
        >
          <input type="submit" class="btn btn-primary w-25" value="Submit" />
          <input type="reset" class="btn btn-secondary w-25" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
