<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
  </head>
  <body>
    <main>
      <form action="">
        <h1>Registration Form</h1>
        <div>
          <label for="name">Username:</label>
          <input type="text" id="name" name="name" />
        </div>
        <br />
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>
        <br />
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
        </div>
        <br />
        <fieldset>
          <legend>Would you like to sign up for the newsletter?</legend>
          <input type="radio" name="newsletter" id="option1" />
          <label for="option1">Yes, sign me up</label>
          <input type="radio" name="newsletter" id="option2" />
          <label for="option2">No, thank you</label>
        </fieldset>
        <br />
        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" />
        </div>
        <br />
        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
