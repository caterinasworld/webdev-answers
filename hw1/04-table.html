<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>04 - Table</title>
  </head>
  <body>
    <main>
      <h1>TV Listings</h1>
      <table border="1">
        <thead>
          <tr>
            <th class="time">Time / Channels</th>
            <th class="time">8:00 PM</th>
            <th class="time">9:00 PM</th>
            <th class="time">10:00 PM</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="channel">ABC</th>
            <td>The Goldbergs</td>
            <td>Home Economics</td>
            <td>black-ish</td>
          </tr>
          <tr>
            <th class="channel">CBS</th>
            <td>Young Sheldon</td>
            <td>United States of Al</td>
            <td>Mom</td>
          </tr>
          <tr>
            <th class="channel">NBC</th>
            <td colspan="3">Stanley Cup Playoffs</td>
          </tr>
          <tr>
            <th class="channel">Fox</th>
            <td>Beat Shazam</td>
            <td colspan="2">Local Programming</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
