<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>04 - Table</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="04-table.css" />
  </head>
  <body>
    <main>
      <h1>TV Listings</h1>
      <table class="table">
        <thead>
          <tr class="table-row">
            <th class="table-heading">Time / Channels</th>
            <th class="table-heading">8:00 PM</th>
            <th class="table-heading">9:00 PM</th>
            <th class="table-heading">10:00 PM</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-row">
            <th class="table-heading channel">ABC</th>
            <td class="table-cell">The Goldbergs</td>
            <td class="table-cell">Home Economics</td>
            <td class="table-cell">black-ish</td>
          </tr>
          <tr class="table-row">
            <th class="table-heading channel">CBS</th>
            <td class="table-cell">Young Sheldon</td>
            <td class="table-cell">United States of Al</td>
            <td class="table-cell">Mom</td>
          </tr>
          <tr class="table-row">
            <th class="table-heading channel">NBC</th>
            <td class="table-cell" colspan="3">Stanley Cup Playoffs</td>
          </tr>
          <tr class="table-row">
            <th class="table-heading channel">Fox</th>
            <td class="table-cell">Beat Shazam</td>
            <td class="table-cell" colspan="2">Local Programming</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
